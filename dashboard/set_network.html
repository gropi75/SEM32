      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Network settings</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50" onclick="displayResult()"></i>
              Update values - test</a>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Share
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Export
              </button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <span data-feather="calendar" class="align-text-bottom"></span>
              This week
            </button>
          </div>
        </div>

        <!-- Begin Dasboard Content -->
        <div class="page" id="index">
          <div class="container-fluid">
            <!-- Page Heading -->

            <!-- Content Row -->

            <!-- <input type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">-->
            <form>
              <div class="container-fluid">
                <div class="mb-3">
                  <label for="MQTTserverip" class="form-label"
                    >MQTT server address</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="MQTTserverip"
                    aria-describedby="MQTTHelp"
                    minlength="7"
                    maxlength="15"
                    size="15"
                    placeholder="xxx.xxx.xxx.xxx"
                    required
                    pattern="^((\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])$"
                  />
                  <small
                    id="MQTTHelp"
                    class="form-text"
                    class="form-text text-muted"
                    >e.g. 123.456.789.123</small
                  >
                </div>
                <div class="mb-3">
                  <label for="MQTTserverport" class="form-label"
                    >MQTT server port</label
                  >
                  <input
                    type="number"
                    placeholder="1883"
                    maxlength="4"
                    class="form-control"
                    id="MQTTserverport"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="MQTTenable"
                  />
                  <label class="form-check-label" for="MQTTenable"
                    >Enable MQTT</label
                  >
                </div>
                <button
                  type="submit"
                  id="testMQTTbtn"
                  class="btn btn-danger"
                  onclick="testMQTT()"
                >
                  Test
                </button>
                <button
                  type="submit"
                  id="saveMQTTbtn"
                  class="btn btn-primary"
                  onclick="saveMQTTsettings()"
                >
                  Save
                </button>
                <div class="mt-5">
                  <button
                    type="submit"
                    id="resetWifibtn"
                    class="btn btn-danger"
                  >
                    Reset wifi settings
                  </button>
                </div>
              </div>
            </form>

            <!-- Content Row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Dashboard content -->
      </main>
